{% extends 'core/base.html' %}

{% block content %}
<div class="container text-white">
    <div class="p-2 m-2">
        <div class="col-md-6 mx-auto pt-4 bg-dark">
            <h3 class="text-white text-center pb-2">Create an Transaction</h3>
            <form action="" method="post" class="bg-dark">
                {% csrf_token %}
                <div class="form-group">
                    <label for="currency">Валюта:</label>
                    <select name="currency" id="currency">
                        {% for currency in currencies %}
                            <option value="{{ currency }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone_number">Recipient phone number:</label>
                    <input type="text" name="phone_number" id="mobile_number class="form-control" placeholder="+375291335588">
                </div>

                <div class="form-group">
                    <label for="amount">Transfer amount:</label>
                    <input type="text" name="amount" id="amount class="form-control" placeholder="+375291335588">
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary mt-1 mr-2 mb-3">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
