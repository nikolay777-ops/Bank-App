{% extends 'core/base.html' %}

{% block content %}

<div class="container text-white">
    <div class="p-2 m-2">
        <div class="col-md-6 mx-auto pt-4 bg-dark">
            <h3 class="text-white text-center pb-2">Create an Account</h3>
            <form action="" method="post" class="bg-dark">
                {% csrf_token %}
                {% if error_msg %}
                    <div class="alert alert-warning">
                        {{error_msg}}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="firstname" value="{{form.firstname.value}}" class="form-control" placeholder="Your_name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" value="{{form.phone.value}}" class="form-control" placeholder="+375291335588">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Password again</label>
                    <input type="password" name="password2" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary mt-1 mr-2 mb-3">
                    <a href="{% url 'register' %}">Login</a> Instead!
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
