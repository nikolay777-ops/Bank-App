{% extends 'core/base.html' %}

{% block content %}
<div class="col-md-8 mx-auto bg-dark">
<div class="container d-flex align-items-center justify-content-center" style="padding-top: 15px; margin-top: 220px">
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr class="table" style="background-color: #242424; color: white">
        <th>Currency</th>
        <th>Amount of money</th>
    </tr>
  </thead>
  <tbody>
    {% for account in accounts %}
    <tr class="table" style="background-color: rgb(0,139,127); color: white">
        <td>{{ account.currency }}</td>
        <td>{{ account.amount }}</td>
    </tr>
      {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
